    }else{
      document.getElementById('myContent').value = "About Talk to Kotaro Experiment\n\n Description\n\n Talk to Kotaro is a Human-Robot-Interaction experiment hosted by Mizuuchi Lab researcher Antonio Galiza Cerdeira Gonzalez under the supervision of Professor Ikuo Mizuuchi. It aims to provide us with enough data to develop a novel communication system which will allow robots to modify their speech style in order to make conversation more pleasant for humans. It consists of a web page where you can hold conversations with an avatar (a virtual drawing representation) of Professor Mizuuchi's famous robot Kotaro. Volunteers must click the green button and talk to Kotaro. After you feel that you have said enough, you should press the button again (which will have turned blue); and Kotaro will answer you with is semantic-free (no meaning) language. The contents of your speech will be recorded. You should react naturally to the robot speech, because your facial expressions will be recorder by your webcam and sent to our labs for posterior analysis.\n\n About data collection\n\n The Talk to Kotaro experiment collects the following data:\n Profile information:  a profile is necessary for participating on the experiment in order to allow users to participate multiple times; and because it allows us to correlate the audio and video data you contribute with other information such as  nationality, age, gender, languages you speak, if you have lived abroad, where have you lived abroad and for how long.  This is necessary to analyze the impact such factors have on the average impression to certain speech patterns. Please, notice that everything will be correlated to your profile ID, so, it is recommended not to use your real name for the sake of anonymity.\n\nAudio: audio recordings from what you say to Kotaro will be recorded. The contents of the speech recordings will not be investigated, only software-based emotional analysis will be performed, to verify the impact on user’s impression on Kotaro’s speech.\n\n Video from your facial expression: after you finish speaking to Kotaro (after you press the button again), your webcam will start recording, capturing the immediate impact of Kotaro’s speech on your facial expression (this will allow us to estimate your emotional state and how it has changed). After Kotaro finishes speaking, the recording will stop; and restart only if you talk to Kotaro once again.\n\n Likert Scale Questionnaire: moreover, for users that desire to contribute with additional information, a questionnaire is provided after you log out of the experiment, whose data will also be used to measure the overall impression of the experience of Talk to Kotaro and the experiment itself.\n\n Why do you need my data?\n\n A very important part of the novel novel communication system is the Human Impression Prediction Module, which will, as the name implies, predict human impression to robotic speech patterns. The Communication System will generate several semantic-free speech (that is, speech patterns without meaning) and the Human Impression Prediction Module will attribute a score between -1 and 1 (-1 being the worst impression possible and 1 the best one) to the generate speech patterns and a selection policy will pick the most appropriate robot speech. In order to create the aforementioned module, a Recurrent Neural Network (which is a type of Artificial Intelligence that can be trained to perform complex tasks) will be employed. Large quantities of date are required to train such Neural Network; which will be collected in this experiment.\n\n Who will be able to access my data?\n\n Only researchers involved in this experiment will be able to directly access your data, that is, Professor Ikuo Mizuuchi and Antonio Galiza Cerdeira Gonzalez. Results from the experiment will be published in reports and scientific publications, but no profile ID, audio and video recordings from volunteers will be made public.\n\n Is it safe to contribute my data?\n\n All data is being safely stored in the servers of Mizuuchi Lab. Stored data if encrypted using the American Encryption Standard with 256 bits encryption keys (AES-256), which is considered by the U.S. government to be sufficient to protect classified information up to Secret and Top Secret levels of information.\n\n In order to break the cryptography of one file encrypted using AES-256 by brute force, someone would need to try 2^255 passwords. A single high-end computer can test around 2 trillion passwords per year, that is 2x10^12 keys. So, dividing both numbers, an attacker would need around 2.9 x 10^64 years to surely decrypt a single file, which is a time 7x10^54  longer than the Earth has existed. If all 2 billion computers in the world were to be used for that task, considering that they have the same aforementioned computing power,  around 1.45x10^55 years would be necessary, which is still impossible. So, we are pretty confident that contributing your data to this experiment is safe.\n\n Moreover, all data contributed will be completely wiped from our servers after 5 years of the end of this experiment by using BleachBit, an open source disk space cleaner capable of deleting data in a very secure way; not even the researchers will be able to recover the data after such process.";

    }else{
      document.getElementById('myContent').value ="「小太郎と話そう」実験について\n\n実験概要\n\n 「小太郎と話そう」は、水内研究室のAntonio Galiza Cerdeira Gonzalezが主催し、水内郁夫教授の指導の下、人間とロボットのインタラクション実験です。この実験では、ロボットが自分の話し方を修正することで、人間がより快適に会話できるような新しいコミュニケーションシステムの開発に必要なデータを提供することを目的としています。水内先生の有名なロボット「コタロー」のアバター（仮想的な図面表現）と会話ができるウェブページで構成されています。有志が緑色のボタンをクリックし、コタローに話しかけます。十分話したと思ったら、もう一度ボタンを押すと（ボタンが青くなります）、コタローがセマンティックフリー（意味を持たない）言語で答えてくれます。あなたの発言は録音されます。あなたの表情はウェブカメラで記録され、研究室に送られ、事後分析されますので、あなたはロボットの発話に自然に反応するはずです。\n\nデータ収集について\n\n「小太郎と話そう」の実験では、以下のデータを収集します。\n\nプロフィール情報：実験に参加するためには、ユーザーが何度も参加できるようにするため、また、投稿された音声や映像のデータを、国籍、年齢、性別、話せる言語、海外生活の有無、海外滞在期間などの情報と関連付けるために、プロフィールが必要です。 これは、このような要因が特定のスピーチパターンに対する平均的な印象に与える影響を分析するために必要なものです。なお、すべての情報はあなたのプロフィールIDに関連付けられますので、匿名性を保つために本名を使用しないことをお勧めします。\n\n音声：あなたがコタローに話した内容は、音声として記録されます。録音された音声の内容は調査されず、ソフトウェアによる感情分析のみが行われ、ユーザーの印象がコタローの発話にどのような影響を与えたかを検証します。\n\n表情からの映像：小太郎への発話が終わった後（もう一度ボタンを押した後）、Webカメラによる録画が開始され、小太郎の発話があなたの表情に与えた影響を即座に撮影します（これにより、あなたの感情状態やその変化を推定することができます）。コタローが話し終わると録画は停止し、もう一度コタローに話しかけた場合のみ録画が再開されます。\n\nリッカート尺度によるアンケート：さらに、実験終了後にログアウトしたユーザーのためにアンケートが用意されており、そのデータは「コタローと話す」体験と実験自体の全体的な印象を測定するためにも使用されます。\n\nなぜ私のデータが必要なのですか？\n\n斬新なコミュニケーションシステムの非常に重要な部分は、「人間印象予測モジュール」で、その名の通り、ロボットの発話パターンに対する人間の印象を予測することになります。コミュニケーションシステムは、いくつかの意味なき発話（つまり、意味のない発話パターン）を生成し、人間印象予測モジュールは、生成された発話パターンに-1から1までのスコア（-1が最悪の印象、1が最高の印象）を付け、選択ポリシーによって最も適切なロボット発話を選択します。このモジュールを作るために、リカレントニューラルネットワーク（複雑なタスクを実行するために訓練することができる人工知能の一種）が採用される予定である。このようなニューラルネットワークを学習させるためには、大量のデータが必要であり、本実験ではそのデータを収集します。\n\n誰が私のデータにアクセスできるのですか？\n\n水内郁夫教授とAntonio Galiza Cerdeira Gonzalezが、この実験に参加した研究者のみが、あなたのデータに直接アクセスすることができます。実験の結果は報告書や学術誌に掲載されますが、ボランティアのプロフィールIDや音声・映像の記録は公開されません。\n\n自分のデータを投稿することは無難すか？\n\nデータはすべて水内研のサーバーに安全に保管されています。保存されるデータは、米国政府によって機密および最高機密レベルの情報を保護するのに十分であると考えられている256ビットの暗号鍵による米国暗号化規格（AES-256）を用いて暗号化されています。\n\n AES-256で暗号化された1つのファイルの暗号をブルートフォースで破るには、2^255個のパスワードを試す必要があるそうです。ハイエンドのコンピュータ1台が1年間に試せるパスワードは約2兆個で、これは2x10^12個の鍵に相当します。つまり、この2つの数字を割ると、攻撃者が1つのファイルを確実に解読するためには約2.9×10^64年、つまり地球が存在していた時間よりも7×10^54年長い時間が必要ということになります。もし、全世界の20億台のコンピュータが同じ計算能力を持っているとすると、約1.45×10^55年の時間が必要であり、やはり不可能である。ですから、この実験にデータを提供することは、かなり安全だと確信しています。\n\nまた、実験終了後5年間は、オープンソースのディスククリーナであるBleachBitを用いて、実験に提供されたデータを完全に消去し、研究者でさえもデータを復元することはできない。";

    }else{
      document.getElementById('myContent').value = 'Sobre o Experimento “Fale com o Kotaro”\n\n Descrição\n\n Fale com Kotaro é um experimento de Interação entre Humanos e Robôs realizado pelo pesquisador Antonio Galiza Cerdeira Gonzalez do Mizuuchi Lab, sob a supervisão do Professor Ikuo Mizuuchi. Seu objetivo é coletar dados suficientes para desenvolver um novo sistema de comunicação que permitirá aos robôs modificar seu estilo de fala a fim de tornar a conversa mais agradável para os humanos. O experiment consiste em uma página web onde você pode conversar com um avatar (uma representação virtual) do famoso robô Kotaro do Professor Mizuuchi. Os voluntários devem clicar no botão verde e conversar com Kotaro. Ao sentir que já disse o suficiente, você deve pressionar o botão novamente (que terá ficado azul); e Kotaro lhe responderá com uma linguagem sem semântica (sem significado). Tudo que você disser será gravado. Você deve reagir naturalmente ao que Kotaro disser, porque suas expressões faciais serão gravadas por sua webcam e enviadas para os servidores de nosso laboratório para análise posterior.\n\n Sobre a coleta de dados\n\n A experiência Talk to Kotaro coleta os seguintes dados:\n\n Informações de perfil: um perfil é necessário para participar do experimento a fim de permitir que os usuários participem várias vezes e porque nos permite correlacionar os dados de áudio e vídeo que você contribui com outras informações como nacionalidade, idade, sexo, idiomas que você fala, se você viveu no exterior, onde você viveu no exterior e por quanto tempo.  Isto é necessário para analisar o impacto que tais fatores têm sobre a impressão média acerca de certos padrões de fala. Por favor, perceba que tudo estará correlacionado por meio de seu ID, portanto, é recomendável não usar seu nome real para manter o anonimato.\n\n Áudio: tudo o que você disser a Kotaro será gravado enquanto o botão estiver azul. O conteúdo das gravações de fala não será investigado, apenas uma análise emocional por software será realizada, para verificar se há alguma relacao com a impressão do voluntário sobre a fala de Kotaro.\n\n Vídeo de suas expressões faciais: ao terminar de falar com Kotaro (depois de pressionar o botão novamente), sua webcam começará a gravar, capturando o impacto imediato da fala de Kotaro em sua expressão facial (isto nos permitirá estimar seu estado emocional e como ele mudou). Depois que Kotaro terminar de falar, a gravação vai parar; e reiniciar somente se você falar com Kotaro uma vez mais.\n\n Questionário (Escala de Likert): além disso, para os usuários que desejarem contribuir com informações adicionais, um questionário é exibido depois que você clicar em “sair do experimento”, cujos dados também serão usados para medir a impressão geral da experiência de Falar com Kotaro e do próprio experimento.\n\n Por que você precisa dos meus dados?\n\n Uma parte muito importante do novo sistema de comunicação é o “Modulo de Previsão da Impressão Humana”, o qual irá, como o nome indica, prever a impressão humana acerca de padrões de fala robótica. O Sistema de Comunicação gerá vários padrões de fala sem semântica (ou seja, padrões de fala sem significado) e o Módulo de Previsão da Impressão Humana atribuirá uma pontuação entre -1 e 1 (sendo -1 a pior impressão possível e 1 a melhor) aos padrões de fala gerados; e uma política de seleção escolherá a fala mais apropriada. A fim de criar o módulo acima, será empregada uma Rede Neural Recorrente (que é um tipo de Inteligência Artificial que pode ser treinada para realizar tarefas complexas). São necessárias grandes quantidades de dados para treinar tal Rede Neural; que serão coletadas neste experimento.\n\n Quem poderá acessar meus dados?\n\n Somente pesquisadores envolvidos nesta pesquisa poderão acessar diretamente seus dados, ou seja, somente o Professor Ikuo Mizuuchi e Antonio Galiza Cerdeira Gonzalez. Os resultados do experimento serão publicados em relatórios e publicações científicas, mas nenhuma identificação de perfil, gravações de áudio e vídeo de voluntários será tornada pública.\n\n É seguro contribuir com meus dados?\n\n Todos os dados estão sendo armazenados com segurança nos servidores do Laboratório Mizuuchi. Dados armazenados são criptografados usando o Padrão Americano de Criptografia (American Encryption Standard) com 256 bits de chaves de criptografia (AES-256), que é considerado pelo governo dos EUA como suficiente para proteger informações classificadas até os níveis de informação secreta e “top secret”.\n\n Para quebrar a criptografia de um arquivo criptografado usando AES-256 por força bruta, alguém precisaria tentar 225^5 senhas. Um único computador de alto desempenho pode testar cerca de 2 trilhões de senhas por ano, ou seja, 2x10^12 chaves. Assim, dividindo os dois números, um atacante precisaria de cerca de 2,9 x 10^64 anos para decodificar um único arquivo, que é um tempo 7x10^54 vezes maior do que a Terra existiu. Se todos os 2 bilhões de computadores do mundo fossem utilizados para essa tarefa, considerando que eles têm o mesmo poder de computação acima mencionado, seriam necessários cerca de 1,45x10^55 anos, o que ainda é impossível. Portanto, estamos bastante confiantes de que contribuir com seus dados para este experimento é seguro.\n\n Ademais, todos os dados contribuídos serão completamente apagados de nossos servidores após 5 anos do final deste experimento, usando BleachBit, um limpador de espaço de disco rígido Open Source capaz de apagar os dados de forma muito segura; nem mesmo os pesquisadores serão capazes de recuperar os dados após tal processo.';

    }else{

mpression on Kotaro’s speech.\n\n Video from your facial expression: after you finish speaking to Kotaro (after you press the button again), your webcam will start recording, capturing the immediate impact of Kotaro’s speech on your facial expression (this will allow us to estimate your emotional state and how it has changed). After Kotaro finishes speaking, the recording will stop; and restart only if you talk to Kotaro once again.\n\n Likert Scale Questionnaire: moreover, for users that desire to contribute with additional information, a questionnaire is provided after you log out of the experiment, whose data will also be used to measure the overall impression of the experience of Talk to Kotaro and the experiment itself.\n\n Why do you need my data?\n\n A very important part of the novel novel communication system is the Human Impression Prediction Module, which will, as the name implies, predict human impression to robotic speech patterns. The Communication System will generate several semantic-free speech (that is, speech patterns without meaning) and the Human Impression Prediction Module will attribute a score between -1 and 1 (-1 being the worst impression possible and 1 the best one) to the generate speech patterns and a selection policy will pick the most appropriate robot speech. In order to create the aforementioned module, a Recurrent Neural Network (which is a type of Artificial Intelligence that can be trained to perform complex tasks) will be employed. Large quantities of date are required to train such Neural Network; which will be collected in this experiment.\n\n Who will be able to access my data?\n\n Only researchers involved in this experiment will be able to directly access your data, that is, Professor Ikuo Mizuuchi and Antonio Galiza Cerdeira Gonzalez. Results from the experiment will be published in reports and scientific publications, but no profile ID, audio and video recordings from volunteers will be made public.\n\nIs it safe to contr tonio Galiza Cerdeira Gonzalez. Los resultados del experimento se publicarán en informes y publicaciones científicas, pero no se hará pública la identificación del perfil ni las grabaciones de audio y vídeo de los voluntarios.\n\n ¿Es seguro aportar mis datos?\n\n Todos los datos se almacenan de forma segura en los servidores de Mizuuchi Lab. Los datos almacenados se encriptan utilizando el Estándar americano de encriptación (American Encryption Standard) con claves de encriptación de 256 bits (AES-256), que el gobierno estadounidense considera suficiente para proteger información clasificada hasta los niveles de secreto y "top secret".\n\n Para romper un archivo encriptado con AES-256 por fuerza bruta, alguien tendría que probar 2^255 contraseñas. Un solo ordenador de alto rendimiento puede probar unos 2 trillones de contraseñas al año, o 2x10^12 claves. Así que, dividiendo las dos cifras, un atacante necesitaría unos 2,9 x 10^64 años para descifrar un solo archivo, lo que supone un tiempo 7x10^54 veces mayor que el que ha existido la Tierra. Si todos los 2.000 millones de ordenadores del mundo se utilizaran para esta tarea, teniendo en cuenta que tienen la misma potencia de cálculo mencionada anteriormente, se necesitarían unos 1,45x10^55 años, lo que sigue siendo imposible. Por lo tanto, estamos seguros de que contribuir con sus datos a este experimento es seguro.\n\n Además, todos los datos aportados se borrarán completamente de nuestros servidores 5 años después de la finalización de este experimento, utilizando BleachBit, un limpiador de espacio en disco duro open source capaz de borrar los datos de forma muy segura; ni siquiera los investigadores podrán recuperar los datos después de dicho proceso.';
